<div ui-view="header"></div>

<div id="content">
    <div class="container">

        <div class="row" style="margin-top: 20px;margin-bottom: 20px">


            <!-- *** LEFT COLUMN ***
    _________________________________________________________ -->

            <div class="col-sm-3">

                <div class="map hidden-xs hidden-sm">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d127357.54605143121!2d9.672423855301584!3d4.036071986641038!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sfr!4v1476193191387" width="100%" height="240" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>

                <!-- *** MENUS AND FILTERS ***
_________________________________________________________ -->
                <ul class="nav navbar text-uppercase">
                    <li class="dropdown">
                        <a href="javascript: void(0)" class="dropdown-toggle" data-toggle="dropdown">
                            <ff translate>Catégories</ff>
                            <i
                                class="fa fa-angle-down pull-right"></i></a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="c in categories |orderBy:'-name':true">
                                <a ui-sref="events({target:c.name,id:'topic'})">{{c.name}}</a>
                            </li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="javascript: void(0)" class="dropdown-toggle" data-toggle="dropdown">
                            <ff translate>Types</ff>
                            <i
                                class="fa fa-angle-down pull-right"></i></a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="t in types |orderBy:'-name':true">
                                <a ui-sref="events({target:t.name,id:'type'})">{{t.name}}</a>
                            </li>
                        </ul>
                    </li>
                    <!--<li class="dropdown">-->

                    <!--</li>-->
                    <!--<li>-->
                    <!--<a ui-sref="events({target:payant})" translate>Payant</a>-->
                    <!--</li>-->
                    <!--</ul>-->
                    <!--</li>-->
                </ul>

                <h5 translate class="hidden-sm hidden-xs">Publicité</h5>

                <div class="row hidden-sm hidden-xs" ng-repeat="p in pub |orderBy:'-update_at':true| limitTo:3">
                    <div class="col-md-12 col2 pub">
                        <a href="{{p.url}}"
                           class="b-link-stroke b-animate-go  thickbox">
                            <img src="{{p.banner_picture}}" class="img-responsive" alt="{{p.title}}"/>
                            <div class="b-wrapper">
                                <h3 class="b-animate b-from-left    b-delay03 ">{{p.title}}</br> - <br/>{{p.company}}</h3>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <!-- /.col-md-3 -->

            <!-- *** LEFT COLUMN END *** -->

            <!-- *** RIGHT COLUMN ***
    _________________________________________________________ -->

            <div ui-view="detail">


            </div>

        </div>

    </div>

</div>
