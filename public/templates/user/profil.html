<section id="gerer">
    <div class="container">
        <div class="row" style="margin-top: 30px">
            <div class="col-lg-8 col-sm-8 col-md-8">
                <h1>Profil d'organisateur</h1>
            </div>
            <div class="col-lg-4 col-sm-4 col-md-4" style="padding-top: 20px">
                <select ng-model="organisateur.who"
                        class="form-control"
                        ng-options="u.nom as u.nom for u in users"
                        >
                    <option value="" disabled ng-click="nouveauOrganisateur()">Créer organisateur</option>
                </select>
            </div>
        </div>
        <div class="row">
            <form ng-submit="enregistrerOrgansiateur(organisateur)">
                <div class="col-lg-3 text-center">
                    <p style="padding: 10px;background: white;border: 1px solid #eee;">
                        <i ng-if="no_image && organisateur.image==undefined" class="fa fa-user fa-4x" style="font-size: 8em;"></i>
                        <img  src="{{organisateur.image}}" id="image" alt=""/>
                    </p>
                    <p style="font-size: 15px">
                        JPG, GIF ou PNG de moins de 1MO. Ce sont les images carrées qui rendent le mieux.
                    </p>
                    <input type="file" style="display: none"
                           id="im" onchange="angular.element(this).scope().fileNameChanged(this)">
                    <a class="btn btn-main btn-reverse bold" ng-click="click_im()">Choisir un fichier</a>
                </div>

                <div class="col-lg-8">
                    <div class="form-group">
                        <label>Nom de l'organsiateur</label>
                        <input type="text" ng-model="organisateur.nom" placeholder="" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Description de l'organsiateur</label>
                        <text-angular ng-model="organisateur.description"></text-angular>
                    </div>
                    <div class="form-group">
                        <label>Site web</label>
                        <input type="url" ng-model="organisateur.site" placeholder="http://" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Lien vers profil</label>
                        <input type="url" ng-model="organisateur.lien" placeholder="http://" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Page facebook</label>
                        <input type="text" ng-model="organisateur.lien_facebook" placeholder="facebook.com/" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Page twitter</label>
                        <input type="text" ng-model="organisateur.lien_twitter" placeholder="facebook.com/" class="form-control"/>
                    </div>
                    <div class="button-group">
                        <button class="btn btn-main bold" type="submit">Sauvegarder</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
