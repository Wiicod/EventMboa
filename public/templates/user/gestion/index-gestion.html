<section id="create">
    <div class="container">{{ed}}
        <div class="row no-padding">
            <div class="col-lg-8 col-sm-8">
                <h2 class="title bold">{{event.name}} <span class="badge badge-success">{{event.status}}</span></h2>
                <h4>{{event.start_date}}|{{event.end_date}}</h4>
            </div>
            <div class="col-lg-4 col-sm-4" style="margin-top: 3%; text-align: right;">
                <button class="btn btn-main btn-reverse" translate>Afficher</button>
            </div>
        </div>
    </div>

    <div class="banner">
        <div class="container" style="padding-left: 0px">
            <div class="choice" ui-sref="create({id:event.id,target:'modifier'})" translate>
                Modifier
            </div>
            <div class="choice" ui-sref="create({id:event.id,target:'visualisation'})" translate>
                Design
            </div>
            <div class="choice active" ui-sref="gestion({id:event.id})" translate>
                GÃ©rer
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="panel-group" id="accordion">
                    <div class="panel">

                        <h4 class="">
                            <a ui-href="panneau({id:event.id})">
                                <i class="fa fa-home"></i>
                                <ff translate>Panneau de gestion</ff>
                            </a>
                        </h4>
                    </div>
                    <div class="panel">
                        <div class="panel-heading">
                            <h4 class="">
                                <a data-toggle="collapse" data-parent="#accordion" href="/#collapse1">
                                    <i class="fa fa-volume-off"></i>
                                    <ff translate>Inviter</ff>
                                </a>
                            </h4>
                        </div>
                        <div id="collapse1" class="panel-collapse collapse in">
                            <ul class="nav">
                                <li ng-class="{'active':choix=='invitation'}" ng-click="choix='invitation'"><a
                                        ui-sref="invitation({id:event.id})" translate>Invitations par mail</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="panel">
                        <div class="panel-heading">
                            <h4 class="">
                                <a data-toggle="collapse" data-parent="#accordion" href="/#collapse2">
                                    <i class="fa fa-commenting-o"></i>
                                    <ff translate>Communiquer</ff>
                                </a>
                            </h4>
                        </div>
                        <div id="collapse2" class="panel-collapse collapse in">
                            <ul class="nav">
                                <li ng-class="{'active':choix=='email-participant'}"
                                    ng-click="choix='email-participant'"><a ui-sref="email-participant" translate>E-mails
                                    aux participants</a></li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-lg-9" ui-view="detail"></div>
        </div>
    </div>
</section>
