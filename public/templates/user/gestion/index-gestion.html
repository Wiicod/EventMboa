<section id="create">
    <div class="container">
        <div class="row no-padding">
            <div class="col-lg-8 col-sm-8">
                <h2 class="title bold">{{event.titre}} <span class="badge badge-suscess">{{event.statut}}</span></h2>
                <h4>{{event.date_debut}}|{{event.date_fin}}</h4>
            </div>
            <div class="col-lg-4 col-sm-4" style="margin-top: 3%; text-align: right;">
                <button class="btn btn-main btn-reverse">Afficher</button>
            </div>
        </div>
    </div>

    <div class="banner">
        <div class="container" style="padding-left: 0px">
            <div class="choice" ui-sref="create({id:event.id,target:'modifier'})">
                Modifier
            </div>
            <div class="choice" ui-sref="create({id:event.id,target:'visualisation'})">
                Design
            </div>
            <div class="choice active" ui-sref="gestion({id:event.id})">
                Gerer
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="panel-group" id="accordion">
                    <div class="panel">

                        <h4 class="">
                            <a ui-href="panneau({id:event.id})">
                                <i class="fa fa-home"></i> Panneau de gestion</a>
                        </h4>
                    </div>
                    <div class="panel">
                        <div class="panel-heading">
                            <h4 class="">
                                <a data-toggle="collapse" data-parent="#accordion" href="/#collapse1">
                                    <i class="fa fa-volume-off"></i> Inviter</a>
                            </h4>
                        </div>
                        <div id="collapse1" class="panel-collapse collapse in">
                            <ul class="nav">
                                <li ng-class="{'active':choix=='invitation'}" ng-click="choix='invitation'"><a ui-sref="invitation({id:event.id})">Invitations par mail</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="panel">
                        <div class="panel-heading">
                            <h4 class="">
                                <a data-toggle="collapse" data-parent="#accordion" href="/#collapse2">
                                    <i class="fa fa-commenting-o"></i> Communiquer</a>
                            </h4>
                        </div>
                        <div id="collapse2" class="panel-collapse collapse in">
                            <ul class="nav">
                                <li ng-class="{'active':choix=='email-participant'}" ng-click="choix='email-participant'"><a ui-sref="email-participant">E-mails aux participants</a></li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-lg-9" ui-view="detail"></div>
        </div>
    </div>
</section>
